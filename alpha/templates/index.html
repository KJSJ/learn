<!DOCTYPE html>
<html ng-app="alpha">
<head>
  <title>Facebook Online Business Indexing</title>
  <base href="/" />
<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />

<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.1.6/css/material.css" />
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.1.6/css/ripples.min.css" />
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.3.4/css/ngDialog.min.css" />
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.3.4/css/ngDialog-theme-default.min.css" />

<link rel="stylesheet" type="text/css" href="/static/lib/snackbarjs/snackbar.min.css" />

<link rel="stylesheet" type="text/css" href="/static/stylesheets/styles.css" />
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.1.6/js/material.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.1.6/js/ripples.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>

<script type="text/javascript" src="https://code.angularjs.org/1.3.4/angular.js "></script>
<script type="text/javascript" src="https://code.angularjs.org/1.3.4/angular-route.js "></script>
<script type="text/javascript" src="https://code.angularjs.org/1.3.4/angular-cookies.js"></script>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.3.4/js/ngDialog.js"></script>
<script type="text/javascript" src="/static/lib/snackbarjs/snackbar.min.js"></script>

<script type="text/javascript" src="/static/javascripts/alpha.js"></script>
<script type="text/javascript" src="/static/javascripts/alpha.routes.js"></script>
<script type="text/javascript" src="/static/javascripts/alpha.config.js"></script>

<script type="text/javascript" src="/static/javascripts/authentication/authentication.module.js"></script>
<script type="text/javascript" src="/static/javascripts/authentication/services/authentication.service.js"></script>
<script type="text/javascript" src="/static/javascripts/authentication/controllers/register.controller.js"></script>
<script type="text/javascript" src="/static/javascripts/authentication/controllers/login.controller.js"></script>

<script type="text/javascript" src="/static/javascripts/fbpage/fbpage.module.js"></script>
<script type="text/javascript" src="/static/javascripts/fbpage/services/fbpage.service.js"></script>
<script type="text/javascript" src="/static/javascripts/fbpage/controllers/graphsearch.controller.js"></script>
<script type="text/javascript" src="/static/javascripts/fbpage/controllers/page.controller.js"></script>

<script type="text/javascript" src="/static/javascripts/layout/layout.module.js"></script>
<script type="text/javascript" src="/static/javascripts/layout/services/index.service.js"></script>
<script type="text/javascript" src="/static/javascripts/layout/controllers/navbar.controller.js"></script>
<script type="text/javascript" src="/static/javascripts/layout/controllers/index.controller.js"></script>

<script type="text/javascript" src="/static/javascripts/posts/posts.module.js"></script>
<script type="text/javascript" src="/static/javascripts/posts/services/posts.service.js"></script>
<script type="text/javascript" src="/static/javascripts/posts/directives/posts.directive.js"></script>
<script type="text/javascript" src="/static/javascripts/posts/directives/post.directive.js"></script>
<script type="text/javascript" src="/static/javascripts/posts/controllers/posts.controller.js"></script>
<script type="text/javascript" src="/static/javascripts/posts/controllers/new-post.controller.js"></script>

<script type="text/javascript" src="/static/javascripts/utils/utils.module.js"></script>
<script type="text/javascript" src="/static/javascripts/utils/services/snackbar.service.js"></script>

<script type="text/javascript" src="/static/javascripts/accounts/accounts.module.js"></script>
<script type="text/javascript" src="/static/javascripts/accounts/services/account.service.js"></script>
<script type="text/javascript" src="/static/javascripts/accounts/controllers/account-settings.controller.js"></script>
<script type="text/javascript" src="/static/javascripts/accounts/controllers/account.controller.js"></script>
</head>

<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=928159543870530&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<nav class="navbar navbar-default" role="navigation" ng-controller="NavbarController as vm">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#not-google-plus-nav">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Facebook Online Business Indexing</a>
    </div> <!-- ./navbar-header -->

    <div class="collapse navbar-collapse" id="not-google-plus-nav">
      
      {% if user.is_authenticated %}
        <div class="col-sm-6 col-md-6 ">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Page..." id="query" name="query" ng-model="vm.keyword">
              <div class="input-group-btn">
              <button type="submit" class="btn btn-success" ng-click="vm.redirect()"><span class="glyphicon glyphicon-search"></span></button>
              </div>
          </div> 
       </div>
      {% endif %} 

      <ul class="nav navbar-nav pull-right">
          <!-- <li><a href="">Pages</a></li> !-->
        {% if user.is_authenticated %}
          <li><img src="{{ user.profile_picture }}" width="35" class="profilepic"/></li>
          <li><a href="">{{ user.username }}</a></li>
          <li><a href="/+{{ user.username }}/settings">Settings</a></li>
          <li><a href="javascript:void(0)" ng-click="vm.logout()">Logout</a></li>
        {% else %}
          <li><a href="javascript:void(0)" ng-click="vm.fblogin()"><img src="/static/facebook-login.png" class = "loginFB" width = "150"/></a></li>
         <!-- <li><a href="/register">Register</a></li> !-->
        {% endif %}
      </ul>
    </div> <!-- /.collapse.navbar-collapse -->
  </div> <!-- /.container-fluid -->
</nav>


  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12" ng-view></div>
    </div>
  </div>


</body>
</html>
