<form role="form" ng-submit="vm.submit()">
  <div class="form-group">
    <label for="post__review">New Post</label>
    <textarea class="form-control"
              id="post__review"
              rows="3"
              placeholder="ex.This is my first review"
              ng-model="vm.content">
    </textarea>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
