<div class="row">
	<div class="col-sm-6 col-md-4" >
		<div class="thumbnail" ng-repeat = "i in vm.results.first_col" >
			<img ng-src="https://graph.facebook.com/{{i.id}}/picture" width="100"/>
			<div class="caption">
				<h3>{{i.name}}</h3>
				<p>{{i.about}}</p>
				<p><a ng-href="/page/{{i.id}}" class="btn btn-primary" role="button">More Info</a></p>
			</div>
		</div>
	</div>
	<div class="col-sm-6 col-md-4">
		<div class="thumbnail"  ng-repeat = "i in vm.results.second_col">
			<img ng-src="https://graph.facebook.com/{{i.id}}/picture" width="100"/>
			<div class="caption">
				<h3>{{i.name}}</h3>
				<p>{{i.about}}</p>
				<p><a ng-href="/page/{{i.id}}" class="btn btn-primary" role="button">More Info</a></p>
			</div>
		</div>
	</div>
	<div class="col-sm-6 col-md-4" >
		<div class="thumbnail" ng-repeat = "i in vm.results.third_col" >
			<img ng-src="https://graph.facebook.com/{{i.id}}/picture" width="100"/>
			<div class="caption">
				<h3>{{i.name}}</h3>
				<p>{{i.about}}</p>
				<p><a ng-href="/page/{{i.id}}" class="btn btn-primary" role="button">More Info</a></p>
			</div>
		</div>
	</div>
</div>
