<div class="well">
	<div class="row">
		<div class="col-sm-12">
			<div class="post" >
				<div class="post__meta">
					<span style="font-size:3em" ><a ng-href="{{vm.results.link}}">{{vm.results.name}}<br/></a></span>
					<div class="fb-like" data-href="{{vm.results.link}}" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"><br/></div>
					<a ng-repeat="i in vm.results.category_list track by $index" ng-href="https://www.facebook.com/{{i.id}}">Facebook Category : {{i.name}} </a><br/>
					<div >About this page:<br/> {{vm.results.about}}<br/></div>
					<img ng-src="https://graph.facebook.com/{{vm.results.id}}/picture" width="200"/>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="disqus_thread"></div>
<script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	var disqus_shortname = 'fobitest'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
    	var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    	dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    	(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    	})();
	</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
